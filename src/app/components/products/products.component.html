<div class="container">
  <mat-card class="product-card" *ngFor="let product of products;">
    <mat-card-header>
      <div mat-card-avatar class="product-header-image"></div>
      <mat-card-title>{{ product.title }}&nbsp;{{ product.year }}</mat-card-title>
      <mat-card-subtitle class="product-card-subtitle">{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image class="product-card-image" *ngIf="product.image?.includes('https')" src="{{ product.image }}" alt="{{ product.title }}">
    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-icon-button matTooltip="Product details" matTooltipPosition="above" [routerLink]="['/products', product.id]"><mat-icon>info</mat-icon></button>
      <button mat-icon-button matTooltip="Add to basket" matTooltipPosition="above" routerLink="/basket"><mat-icon>add_shopping_cart</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
